name: Android CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.gitignore'

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: üì± Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'
          build-tools-version: '34.0.0'
          platform-version: '34'
          disable-emulator: true
          disable-ndk: true
          disable-system-images: true

      - name: üìú Accept Licenses
        run: yes | sdkmanager --licenses

      - name: üßπ Clean Project
        run: ./gradlew clean --no-daemon

      - name: üî® Build APK and Log
        run: ./gradlew assembleDebug --no-daemon --stacktrace | tee build.log || true

      - name: ‚ùó Show Kotlin/Kapt Errors
        if: always()
        run: |
          echo "### ‚ùå Exact Kotlin/Kapt Error" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -i -A 10 -B 2 -m 1 'Execution failed for task.*kaptGenerateStubsDebugKotlin' build.log || \
          grep -i -A 5 -B 2 -m 1 "e: .*\.kt" build.log || \
          echo "‚úÖ No kapt-related errors found"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: üì¶ Upload APK if available
        if: always()
        run: |
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "‚úÖ APK built successfully."
            echo "### ‚úÖ APK built and available at app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è APK build failed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ‚ùó Fail if compilation errors found
        if: always()
        run: |
          if grep -i 'error\|exception\|failed\|Caused by\|unresolved' build.log; then
            echo "‚ùå Build failed due to detected errors."
            exit 1
          fi
