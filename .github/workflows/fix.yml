name: Android APK Build & Syntax Fix

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create fix_wildcards.sh
        run: |
          cat <<'EOF' > fix_wildcards.sh
          #!/bin/bash
          SRC_DIR="app/src/main/java/com/example/goalguru"

          find "$SRC_DIR" -name "*.kt" | while read file; do
              echo "🔍 Checking: $file"
              WILDCARDS=$(grep -E '^import .*\.\*$' "$file" || true)
              
              if [ -z "$WILDCARDS" ]; then
                  echo "✅ No wildcard imports in $file"
                  continue
              fi
              
              # Collect used class names
              IMPORTS=""
              echo "$WILDCARDS" | while read import_line; do
                  base_pkg=$(echo "$import_line" | sed -E 's/import (.*)\.\*/\1/')
                  used_classes=$(grep -oP "$base_pkg\.[A-Z][A-Za-z0-9_]*" "$file" | sort | uniq | sed "s|$base_pkg\.||g")
                  
                  if [ -z "$used_classes" ]; then
                      echo "⚠️ No usages found for $base_pkg, skipping..."
                      continue
                  fi

                  # Remove the wildcard import
                  sed -i "\|$import_line|d" "$file"
                  
                  for cls in $used_classes; do
                      IMPORTS+="import $base_pkg.$cls"$'\n'
                      echo "✅ Found usage: $cls from $base_pkg"
                  done
              done

              # Insert the resolved imports just after the package line
              tmpfile=$(mktemp)
              awk -v new_imports="$IMPORTS" '
              BEGIN { done=0 }
              {
                  print $0
                  if (!done && /^package /) {
                      print ""
                      print new_imports
                      done=1
                  }
              }' "$file" > "$tmpfile"
              mv "$tmpfile" "$file"
          done
          EOF
          chmod +x fix_wildcards.sh

      - name: Run Wildcard Import Fix
        run: ./fix_wildcards.sh

      - name: Run Spotless Auto Fix
        run: ./gradlew spotlessApply

      - name: Commit Spotless Fixes (if any)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -am "🔧 Spotless + wildcard imports fixed"
          git push origin main || echo "No changes to commit"
        continue-on-error: true

      - name: Clean Project
        run: ./gradlew clean

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BuildLogs-${{ github.run_number }}
          path: |
            app/build/reports/
            app/build/outputs/logs/
            build_output.txt
            errors_only.txt

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: app/build/outputs/apk/debug/*.apk
