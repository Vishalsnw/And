name: Android APK Build & Syntax Fix

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Spotless Auto Fix
        run: ./gradlew spotlessApply

      - name: Commit Spotless Fixes (if any)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -am "ðŸ”§ Spotless auto-format applied"
          git push origin main || echo "No changes to commit"
        continue-on-error: true

      - name: Clean Project
        run: ./gradlew clean

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BuildLogs-${{ github.run_number }}
          path: |
            app/build/reports/
            app/build/outputs/logs/
            build_output.txt
            errors_only.txt

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: app/build/outputs/apk/debug/*.apk
