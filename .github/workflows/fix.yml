name: Android CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.gitignore'

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üóÑ Cache Android SDK
        uses: actions/cache@v4
        id: android-cache
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}
            ~/.android/cache
          key: ${{ runner.os }}-android-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-

      - name: ‚öôÔ∏è Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: üì± Setup Android SDK
        if: steps.android-cache.outputs.cache-hit != 'true'
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'
          build-tools-version: '34.0.0'
          platform-version: '34'
          disable-emulator: true
          disable-ndk: true
          disable-system-images: true

      - name: üìú Accept Licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager --update

      - name: üîÑ Update Gradle Wrapper
        run: ./gradlew wrapper --gradle-version 8.2 --distribution-type bin

      - name: üßπ Clean Project
        run: ./gradlew clean --no-daemon

      - name: üî® Build APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace || true

      - name: üìä Show Kotlin/Kapt/Room Errors
        if: always()
        run: |
          echo "### ‚ùå Exact Kotlin/Kapt Error" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -i -A 10 -B 2 -m 1 'Execution failed for task.*kaptGenerateStubsDebugKotlin' build.log || \
          grep -i -A 5 -B 2 -m 1 "e: .*\.kt" build.log || \
          echo "‚úÖ No kapt-related errors found"
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üßæ General Errors" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -iE 'error|exception|failed|Caused by|not found|unresolved|Room' build.log | head -n 40 || \
          echo "‚úÖ No general errors"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: üì¶ Upload APK (if it exists)
        if: always()
        run: |
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "‚úÖ APK found, uploading..."
            gh release upload temp app/build/outputs/apk/debug/app-debug.apk --clobber || echo "Could not upload to GitHub release"
          else
            echo "‚ö†Ô∏è APK not built, skipping upload."
          fi

      - name: ‚ùó Fail if build errors found
        if: always()
        run: |
          if grep -q -i 'error\|exception\|failed\|Caused by\|unresolved' build.log; then
            echo "‚ùå Build failed due to detected errors."
            exit 1
          fi
