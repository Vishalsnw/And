# Project-wide Gradle settings

# Memory and encoding
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Suppress compile SDK warnings (only if you're on newer SDKs like 34+)
android.suppressUnsupportedCompileSdk=34

# Optional: Make kapt logs more verbose (helps debug annotation processing issues)
kapt.verbose=true

# Optional: Workaround for some kapt-related bugs (like Dagger/Hilt processor crashes)
kapt.correctErrorTypes=true
