buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // ✅ JitPack added
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
        classpath 'com.google.gms:google-services:4.4.1' // ✅ Updated to 4.4.1 as required
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.5' // ✅ Crashlytics plugin added
    }
}

plugins {
    id 'com.android.application' version '8.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
    id 'com.diffplug.spotless' version '6.25.0' apply false // ✅ Spotless plugin upgraded
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
