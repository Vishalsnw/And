buildscript {
    repositories {
        google()
        mavenCentral()
        // Add these additional repositories
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
        classpath 'com.google.gms:google-services:4.4.1'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.48'
        
        // Add error-prone annotation processor
        classpath 'com.google.errorprone:error_prone_core:2.18.0'
    }
}

plugins {
    id 'com.android.application' version '8.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
    id 'com.diffplug.spotless' version '6.25.0' apply false
    id 'com.google.devtools.ksp' version '1.9.22-1.0.17' apply false
    
    // Add this plugin to help with dependency resolution
    id 'io.github.gradle-nexus.publish-plugin' version '1.3.0' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        
        // Add explicit configuration for kapt
        configurations.all {
            resolutionStrategy {
                force 'com.google.errorprone:error_prone_annotations:2.18.0'
                force 'com.google.errorprone:javac-shaded:9-dev-r4023-3'
                eachDependency { details ->
                    if (details.requested.group == 'org.jetbrains.kotlin' && 
                        details.requested.name.startsWith('kotlin-stdlib')) {
                        details.useVersion '1.9.22'
                    }
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
