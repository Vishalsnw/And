buildscript {
    ext {
        kotlin_version = '1.8.0'
        error_prone_version = '2.19.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        // Repositories are defined in settings.gradle
    }
    
    configurations.all {
        resolutionStrategy {
            force "com.google.errorprone:error_prone:$error_prone_version"
            eachDependency { details ->
                if (details.requested.group == 'com.google.errorprone') {
                    details.useVersion error_prone_version
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
